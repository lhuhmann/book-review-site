{% extends "base.html" %}

 
{% block content %}

<h1>Books Search Results</h1>

<br>

<div class= "mt-3">
<table id="book_search_table" class="render-datatable table table-sm" 
       data-order="[[ 4, &quot;desc&quot; ]]" 
       data-searching="false"
       data-paging="false"
       data-scroll-y="500">

  <thead>
    <tr>
      <th>ISBN</th>
      <th>Title</th>
      <th>Year</th>
      <th>Author</th>
    </tr>
  </thead>
  <tbody>
      {% for book in books %}
      <tr>
          <td>{{book.isbn}}</td> 
          <td>{{book.title}}</td>
          <td>{{book.publication_year}}</td>
          <td>{{book.authors}}</td>            
      </tr>
      {% endfor %}
      </tbody>
  </table>
   
</div>

{% endblock %}
